<!DOCTYPE html>
<html>
<head>
  <script>
    function loadHandler() {
      if (opener) {
        if (location.hash) {
          opener.require("esri/kernel").id.setOAuthResponseHash(location.hash);
          close();
        }
      }
      else {
        alert("ERROR Authenticating.")
        close();
      }
    }
  </script>
</head>
<body onload="loadHandler();">
</body>
</html>
