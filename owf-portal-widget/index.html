<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ESRI Map for OWF</title>
        <style>
        	html,body,#portalContainer{
        		height:100%;
        		width:100%;
        		margin:0;
        		padding:0;
        	}
        </style>
    	<!-- MUST include dojo configuration before other js and css -->
    	<script src="js/dojoConfig.js"></script>
    	<script>
		    function addCss(src) {
		        document.writeln('<link rel="stylesheet" href="' + src + '">');
		    }
		
		    function addScript(src) {
		        document.writeln('<script src="' + src + '"><\/script>');
		    }
		    addCss(window.esriJsPath + "esri/css/esri.css");
		    addCss(window.esriJsPath + "dijit/themes/claro/claro.css");
		
		
		    // Add OWF widget API
		    addScript(window.owfJsPath + "owf-widget-" + ((window.isDebug) ? ("debug") : ("min")) + ".js");
		
		    // Add ESRI JS API, which starts dojo AMD loader
		    addScript(window.esriJsPath + "init.js");
		    addScript("../vendor/js/jquery.min.js");
		    addScript("../vendor/js/bootstrap.min.js");
		    addScript("../vendor/js/tree.jquery.js");
		
		    // Trigger app entry point
		    addScript("js/app.js");
		</script>
    </head>
    <body class="claro">
    	<div id="portalContainer"></div>
    </body>
</html>
